Url=Url
UrlDescr=ServiceNow instance url where test suite will be executed.
Credentials=Credentials
CredentialsDescr=User name and password defined in global credentials (credentials ID is required here)
ApiVersion=API version
ApiVersionDescr=Optional. Version of the endpoint to access. For example, v1 or v2. Only specify this value to use an endpoint version other than the latest.
TestSuiteName=Test suite name
TestSuiteNameDescr=Required if ''test suite sys_id'' is not specified. The name of the test suite to run. This value is located in the Test [sys_atf_test_suite] table.
TestSuiteSysId=Test suite sys_id
TestSuiteSysIdDescr=Required if ''Test suite name'' is not specified. The sys_id of the test suite to run. This value is located in the Test [sys_atf_test_suite] table.
OsName= OS name
OsNameDescr=Name of the operating system under which to run the test suite. This value must match what is specified in the scheduled client test runner.
OsVersion= OS version
OsVersionDescr=Starting value of the version of the operating system under which to run the test suite. For example, if you enter "8", that would enable all 8.x.x.x versions. This value must match what is specified in the scheduled client test runner.
BrowserName= Browser name
BrowserNameDescr=Name of the browser to use to run the client test. This value must match what is specified in the scheduled client test runner. For additional information on scheduled client test runners, see <a class="extRef" href="https://developer.servicenow.com/app.do#!/training/article/app_store_learnv2_atf_newyork_using_the_automated_test_framework/app_store_learnv2_atf_newyork_scheduled_client_test_runners?v=orlando" target="_blank">Scheduled Client Test Runners</a>.<p>Valid values:</p><ul><li>Any</li><li>Chrome</li><li>Firefox</li><li>Edge</li><li>IE</li><li>Safari</li></ul>
BrowserVersion= Browser version
BrowserVersionDescr=Starting value of the version of the browser specified in browser_name to use to run the test. For example, if you enter "9", that would enable all 9.x.x.x versions. This value must match what is specified in the scheduled client test runner.
ShowResults=Show results
ShowResultsDescr=If the checkbox ich checked, then results from ServiceNow will be visible in Output Console, together with the link to the visualization on the NOW platform.
